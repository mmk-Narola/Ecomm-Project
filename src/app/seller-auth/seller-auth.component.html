<div class="seller-auth">
  <div class="sign-up" *ngIf="!isLogin">
    <h1>Seller Singup</h1>
    <form
      class="common-form"
      #sellerSignUp="ngForm"
      (ngSubmit)="signUp(sellerSignUp.value)"
    >
      <input
        type="text"
        class="form-input"
        placeholder="Enter Name"
        name="name"
        ngModel
      />

      <input
        type="text"
        class="form-input"
        placeholder="Enter Email"
        name="email"
        ngModel
      />
      <input
        type="password"
        class="form-input"
        placeholder="Enter Password"
        name="password"
        ngModel
      />
      <button class="form-button">Sign Up</button>
      <a class="auth-toggle-link" (click)="SingUpLogin('login')">
        Already have account? Click for Login
      </a>
    </form>
  </div>

  <div class="login" *ngIf="isLogin">
    <h1>Seller Login</h1>
    <p class="error-p">{{ authError }}</p>
    <form
      class="common-form"
      #sellerLogin="ngForm"
      (ngSubmit)="login(sellerLogin.value)"
    >
      <input
        type="text"
        class="form-input"
        placeholder="Enter Email"
        name="email"
        ngModel
      />
      <input
        type="password"
        class="form-input"
        placeholder="Enter Password"
        name="password"
        ngModel
      />
      <button class="form-button">Login</button>
      <a class="auth-toggle-link" (click)="SingUpLogin('singpup')"
        >Don't Have Account? Click for SignUp</a
      >
    </form>
    <h3 class="error-text">{{ authError }}</h3>
  </div>
</div>
